name: Gitleaks Organizational Scan
description: Starter workflow para escanear segredos com Gitleaks. Recomendado para todos os repositórios da organização.

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  scan:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          # Passa a licença para a Action (correto)
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          # Passa o token de acesso à API do GitHub (a correção que faltava)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
